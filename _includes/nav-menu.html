<nav id="site-navigation" class="main-navigation" role="navigation">
    <button class="menu-toggle" aria-expanded="false"><span class="screen-reader-text">Menu</span></button>
    <div class="menu-primary">
        <ul id="menu-main" class="clear nav-menu">
            {% for link in site.navigation %}
                {% assign slice = link.url | slice: 0, 4 %}
                {% if slice == 'http' %}
                    {% assign link_url = link.url %}
                {% else %}
                    {% assign link_url = link.url | relative_url %}
                {% endif %}
                <li class="menu-item menu-item-type-custom menu-item-object-custom"><a href="{{ link_url }}">{{ link.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav><!-- #site-navigation -->
