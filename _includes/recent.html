<aside id="recent-posts-2" class="widget widget_recent_entries">
    {% if site.posts.size > 0 %}
    <h1 class="widget-title">Recent Posts</h1>
    <ul>
        {% for post in site.posts limit:5 %}
            <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</aside>
